name: Build and Push Docker Image

on:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do c√≥digo
        uses: actions/checkout@v3

      - name: Configurar QEMU
        uses: docker/setup-qemu-action@v2

      - name: Configurar Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Fazer login no Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Construir e enviar a imagem Docker
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: growingsky/coordconverter:latest

      - name: Iniciar a imagem Docker
        run: docker run --rm -p 5000:5000 -e GOOGLE_MAPS_JAVASCRIPT_KEY=${{ secrets.GOOGLE_MAPS_JAVASCRIPT_KEY }} growingsky/coordconverter:latest
